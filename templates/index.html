{% extends('base.html')  %}
{% block body %}

<h1>Bill Tracker</h1>
    <form method="POST" action="/add_bill">
        <div class="form-group row">
            <div class="col-7">
                <input type="text" class="form-control" name="description">
            </div>
            <div class="col-2">
                <input type="text" class="form-control" name="amount">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary">Add Bill</button>
            </div>                
        </div>
    </form>

    <div class="row">
        <div class="col-7">Description</div>
        <div class="col-3">Amount</div>
    </div>

    {% for bill in all_bills %}
    <div class="row mb-3">
        <div class="col-7">{{ bill.description }}</div>
        <div class="col-3">{{ bill.amount }}</div>
        <div class="col-auto">
            <a href="{{ url_for('delete', bill_id=bill.id) }}" class="btn btn-sm btn-danger">delete</a>
        </div>
    </div>
    {% endfor %}

{% endblock body %}
