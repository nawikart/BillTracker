{% extends('base.html')  %}
{% block body %}

<h1>Bill Tracker</h1>
    <form method="POST" action="/add_bill">
        <div class="form-group row">
            <div class="col-7">
                <input type="text" class="form-control" name="description">
            </div>
            <div class="col-2">
                <input type="text" class="form-control" name="amount">
            </div>
            <div class="col-auto">

            </div>                
        </div>
    </form>

{% endblock body %}
